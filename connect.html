<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<!-- css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<link href="css/connect_styles.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/fonts.css">

</head>

<body id="full-connect" class="full">
	<div class="transparent-background">
		<nav class="navbar navbar-default navbar-static-top">
			<div id="nav-placeholder"></div>
		</nav>

		<script type="text/javascript">
			// Load navbar
			$("#nav-placeholder").load("nav-black.html", function(response, status, xhr) {
				if (status == "error") {
					var msg = "Sorry but there was an error with navbar: ";
					$("#nav-placeholder").html('<h3>' + msg + xhr.status + " " + xhr.statusText + '</h3>');
				}
			});
		</script>

		<div class="container" align="center">
			<!-- <div class="container text-center pagination-centered"> -->
			<h1 id="connect-header">Questions? Want to work together?</h1>
			<form class="form-horizontal">

				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
						<input class="form-textbox form-control" type="text" placeholder="Name">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
						<input class="form-textbox form-control" type="text" placeholder="Email">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
						<input class="form-textbox form-control" type="text" placeholder="Subject">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-2">
						<textarea class="form-textbox form-control" rows="5" placeholder="Message"></textarea>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<button id="submit-button" class="btn btn-primary form-textbox">submit</button>
					</div>
				</div>
			</form>
		</div>

		<div class="design-footer">
			<!-- <b>Design</b> | Space -->
		</div>

	</div>
</body>

</html>
